apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    ocelot.social/selector: deployment-ocelot-social-mailserver
  name: mailserver
  namespace: docker-mailserver
spec:
  minReadySeconds: 15
  progressDeadlineSeconds: 60
  replicas: 1
  revisionHistoryLimit: 2147483647
  selector:
    matchLabels:
      ocelot.social/selector: deployment-ocelot-social-mailserver
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        ocelot.social/selector: deployment-ocelot-social-mailserver
      name: mailserver
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: docker-mailserver-configmap
        # - secretRef:
        #     name: XXX
        image: tvial/docker-mailserver:release-v7.2.0
        imagePullPolicy: Always
        name: mailserver
        ports:
        - containerPort: 25
          protocol: TCP
        - containerPort: 143
          protocol: TCP
        - containerPort: 587
          protocol: TCP
        - containerPort: 993
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
